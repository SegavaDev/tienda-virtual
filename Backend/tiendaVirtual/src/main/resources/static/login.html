<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/login.png" type="image/x-icon">
    <title>Login</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/login/login.css">
    <link rel="stylesheet" href="./css/login/loginResp.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />


</head>
<body>

    
    <main class="row m-0 marco">
        <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 d-flex flex-column align-items-center justify-content-center gap-3 marco__izquierda">

            <h1 class="fw-bold marco__titulo">Ingresar</h1>

            <form class="container-fluid d-flex flex-column align-items-center justify-content-center gap-3 w-75 h-50">

                <div class="d-flex flex-column gap-3 align-items-center justify-content-center h-50">
                    <div class="input-group flex-nowrap inputsData">
                        <span class="input-group-text">@</span>
                        <input type="email" class="form-control" placeholder="User email" name="username" required>
                    </div>
    
                    <div class="input-group flex-nowrap inputsData">
                        <span class="input-group-text">&#x1f512;&#xfe0e;</span>
                        <input type="password" class="form-control" placeholder="Password" name="username" required>
                    </div>
                </div>

                <div class="input-group d-flex align-items-center justify-content-center gap-xl-5 gap-lg-5  gap-md-3 gap-3 w-75">
                    <button type="submit" class="btn btn-dark rounded-3 d-flex align-items-center justify-content-center fs-4 btnLR">Ingresar</button>
                    <a href="/registrar" class="btn btn-outline-primary rounded-3 d-flex align-items-center justify-content-center fs-4 btnLR">Registrarse</a>
                </div>

            </form>
            
        </div>
        <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 d-flex align-items-center justify-content-center  marco__derecha">
            <img src="./assets/login.png" alt="Market virtual" class="img-fluid w-75 h-75">
        </div>
    </main>
    

    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
