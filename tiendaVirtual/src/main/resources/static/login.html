<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <main class="row m-0 modoOSBri marco">

            <h1 class="fw-bold marco__titulo">Ingresar</h1>

            <form class="row align-items-center justify-content-center g-4">
                
                <div class="row col-lg-8 col-md-10 col-10 align-items-center justify-content-start g-1">
                    <div class="row g-1">
                        <p class="fs-5">Los campos con <span class="text-danger">*</span> son obligatorios</p>
                    </div>
                    <div class="row g-1">
                        <div class="input-group flex-nowrap inputsData position-relative">
                            <span class="text-danger position-absolute end-0 z-1 pe-2 fs-4">*</span>
                            <span class="input-group-text">&#x1f4ec;&#xfe0e;</span>
                            <input type="email" class="form-control" placeholder="Email" data-id="email" name="email">
                        </div>
                    </div>
                    <div class="row g-1">
                        <div class="input-group flex-nowrap inputsData position-relative">
                            <span class="text-danger position-absolute end-0 z-1 pe-2 fs-4">*</span>
                            <span class="input-group-text">&#x1f512;&#xfe0e;</span>
                            <input type="password" class="form-control" placeholder="ContraseÃ±a" data-id="pass" name="password">
                            <span class="input-group-text">
                                <button type="button" class="btn btn-secondary rounded-3 z-0 h-100 d-flex align-items-center fs-3" id="verPass"></button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-center gap-2">
                    <button type="submit" class="btn btn-dark rounded-3 d-flex align-items-center justify-content-center fs-4 btnLR">Ingresar</button>
                    <a href="/registrar.html" class="btn btn-outline-primary rounded-3 d-flex align-items-center justify-content-center fs-4 btnLR">Registrarse</a>
                </div>

            </form>
            
        </div>
        <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 d-flex align-items-center justify-content-center  marco__derecha">
            <img src="./assets/login.png" alt="Market virtual" class="img-fluid w-75 h-75">
        </div>

        <footer></footer>
    </main>
    

    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
